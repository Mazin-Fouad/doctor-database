<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <title>Doctor Base</title>
  </head>
  <body onload="getData()">
    <h1 class="text-center mt-4 text-primary">Welcome to your Doctors Portal</h1>

    <div id="content" class="container mt-5"></div>

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="card">
              <img id="img" src="#" class="card-img-top" />
              <div class="card-body">
                <h5 class="card-title" id="name"></h5>
                <p class="card-text" id="specialities"></p>
                <p class="card-text" id="address"></p>
                <div class="d-flex justify-content-end">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="error-message" class="d-none">
      <h1>Error Response</h1>
      <p>Sorry, an error occurred while processing your request. Please try again later.</p>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="js/template.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
